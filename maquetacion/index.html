<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Subiendo Imágenes - Nataly Rojas</title>
</head>
<body class="bg-orange-100">
    <main class="main bg-white mx-64 w-2/3 mt-20  rounded">
        <header class="text-center p-8">
            <h1 class="text-5xl font-bold">SUBIENDO IMÁGENES</h1>
        </header>
        <form class="rounded px-8 pt-6 pb-8 mb-4 grid grid-cols-2 gap-10">
            <div class="p-10 shadow-md">
                <h2 class="text-3xl">Imágen Cuadrada</h2>
                <hr class="pb-5">
                <input type="file" class="rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div class="pt-8">
                    <img src="https://ichef.bbci.co.uk/news/410/cpsprodpb/150EA/production/_107005268_gettyimages-611696954.jpg" alt="" class="h-48 w-48">
                </div>
            </div>
            <div class="p-10  shadow-md">
                <h2 class="text-3xl">Imágen Circular</h2>
                <hr class="pb-5">
                <input type="file" class=" rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div class="pt-8">
                    <img src="https://ichef.bbci.co.uk/news/410/cpsprodpb/150EA/production/_107005268_gettyimages-611696954.jpg" alt="" class="rounded-full h-48 w-48">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
